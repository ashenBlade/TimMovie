<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/test.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/script.js"></script>
  <script src="../js/animation_for_film_card.js"></script>
  <title>carousel</title>
</head>

<body>
  <div class="container-xl">
    <h1 class="text_color">Рекомендуем вам посмотреть</h1>
    <div class="my_row wrapper">
      <!-- Left button -->
      <div class="d-flex justify-content-center">
        <a href="#recommendationsCarousel" class="carousel-control-prev cc_buttons" role="button" data-bs-slide="prev">
          <div class="carousel-nav-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 129 129" xmlns:xlink="http://www.w3.org/1999/xlink">
              <path
                d="m88.6,121.3c0.8,0.8 1.8,1.2 2.9,1.2s2.1-0.4 2.9-1.2c1.6-1.6 1.6-4.2 0-5.8l-51-51 51-51c1.6-1.6 1.6-4.2 0-5.8s-4.2-1.6-5.8,0l-54,53.9c-1.6,1.6-1.6,4.2 0,5.8l54,53.9z" />
            </svg>
          </div>
        </a>
      </div>
      <!-- Recommendations carousel -->
      <div id="recommendationsCarousel" class="carousel slide carousel-fade" data-bs-interval="false"
        data-bs-wrap="false">
        <!-- slides of cards -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="column">
              <img src="../images/cards/1+1.jpg" alt="film card" class="img-fluid circleCardBorder">
            </div>
          </div>

          <div class="carousel-item">
            <div class="column">
              <img src="../images/cards/101 далматинец.jpg" alt="film card" class="img-fluid circleCardBorder">
            </div>
          </div>

          <div class="carousel-item">
            <div class="column">
              <img src="../images/cards/12 королевств.jpg" alt="film card" class="img-fluid circleCardBorder">
            </div>
          </div>

          <div class="carousel-item">
            <div class="column">
              <img src="../images/cards/1812.jpg" alt="film card" class="img-fluid circleCardBorder">
            </div>
          </div>

          <div class="carousel-item">
            <div class="column">
              <img src="../images/cards/44 котенка.jpg" alt="film card" class="img-fluid circleCardBorder">
            </div>
          </div>

          <div class="carousel-item">
            <div class="column">
              <img src="../images/cards/9 рота.jpg" alt="film card" class="img-fluid circleCardBorder">
            </div>
          </div>

          <div class="carousel-item">
            <div class="column">
              <img src="../images/cards/Аватар короля.jpg" alt="film card" class="img-fluid circleCardBorder">
            </div>
          </div>

          <div class="carousel-item">
            <div class="column">
              <img src="../images/cards/Батя.jpg" alt="film card" class="img-fluid circleCardBorder">
            </div>
          </div>
          <div class="carousel-item">
            <div class="my_row">
              <div class="column">
                <img src="../images/cards/Алладин.jpg" alt="film card" class="img-fluid circleCardBorder">
              </div>
              <div class="column">
                <img src="../images/cards/Амнезия.jpg" alt="film card" class="img-fluid circleCardBorder">
              </div>
              <div class="column">
                <img src="../images/cards/Апгрейд.jpg" alt="film card" class="img-fluid circleCardBorder">
              </div>
              <div class="column">
                <img src="../images/cards/Апокалипсис.jpg" alt="film card" class="img-fluid circleCardBorder">
              </div>
              <div class="column">
                <img src="../images/cards/Афера века.jpg" alt="film card" class="img-fluid circleCardBorder">
              </div>
              <div class="column">
                <img src="../images/cards/Балерина.jpg" alt="film card" class="img-fluid circleCardBorder">
              </div>
              <div class="column">
                <img src="../images/cards/Балканский рубеж.jpg" alt="film card" class="img-fluid circleCardBorder">
              </div>
              <div class="column">
                <img src="../images/cards/Барбоскины.jpg" alt="film card" class="img-fluid circleCardBorder">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Right button -->
      <div class="d-flex justify-content-center">
        <a href="#recommendationsCarousel" class="carousel-control-next cc_buttons" role="button" data-bs-slide="next">
          <div class="carousel-nav-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 129 129" xmlns:xlink="http://www.w3.org/1999/xlink">
              <path
                d="m40.4,121.3c-0.8,0.8-1.8,1.2-2.9,1.2s-2.1-0.4-2.9-1.2c-1.6-1.6-1.6-4.2 0-5.8l51-51-51-51c-1.6-1.6-1.6-4.2 0-5.8 1.6-1.6 4.2-1.6 5.8,0l53.9,53.9c1.6,1.6 1.6,4.2 0,5.8l-53.9,53.9z" />
            </svg>
          </div>
        </a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
