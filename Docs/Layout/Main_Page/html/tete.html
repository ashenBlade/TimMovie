<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <link rel="stylesheet" href="../css/style.css">
 <!-- <link rel="stylesheet" href="../css/test.css"> -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script src="../js/script.js"></script>
 <title>Recommendations</title>
</head>

<style>
 @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto&display=swap");

 body {
  background-color: #100e19;
 }

 * {
  font-family: "Roboto", sans-serif;
 }

 .text_color {
  color: #fff;
 }

 .param_links {
  text-decoration: none;
 }

 .filter-white {
  fill: #fff;
 }

 .param_links :hover {
  font-weight: bold;
  color: #ea003d;
 }

 .circleBorders {
  border-radius: 40px;
 }

 .carousel-item {
  background: #100e19;
  color: white;
  position: relative;
  background-position: center;
  background-size: cover;
 }

 #bannerCarousel .carousel-item {
  min-height: 32rem;
 }

 #recommendationsCarousel .carousel-item {
  min-height: 10rem;
 }

 .banner-container {
  position: absolute;
  bottom: 3%;
  left: 0;
  right: 0;
  padding-bottom: 50px;
 }

 .overlay-image {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  top: 0;
  background-position: center;
  background-size: cover;
  opacity: 0.5;
 }

 .btn_color {
  color: white;
  background: #ea003d;
 }

 .btn_color:hover {
  color: white;
  filter: brightness(120%) saturate(120%);
 }

 .carousel-item h1 {
  font-size: 3rem;
 }

 .carousel-item p {
  font-size: 20px;
  margin: 0;
 }

 .black_borders {
  border: 4px #100e19 solid;
 }

 .carousel-nav-icon {
  fill: white;
 }

 /* banner carousel */
 .bc_buttons {
  position: relative;
  flex-grow: 0.6;
 }

 /* .bc_buttons .carousel-nav-icon {
  height: 48px;
  width: 48px;
} */

 /* cards carousel */
 .cc_buttons {
  position: relative;
  flex-grow: 0.5;
 }

 /* .cc_buttons .carousel-nav-icon {
  min-height: 28px;
  width: 28px;
} */

 .card-image {
  width: 160px;
  height: 250px;
  background-position: center;
  background-size: cover;
 }
</style>

<body>
 <div class="container-xl">
  <h1 class="text_color">Рекомендуем вам посмотреть</h1>
  <div class="row">
   <!-- Left button -->
   <div class="col-1 d-flex justify-content-center">
    <a href="#recommendationsCarousel" class="carousel-control-prev cc_buttons" role="button" data-bs-slide="prev">
     <div class="carousel-nav-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 129 129" xmlns:xlink="http://www.w3.org/1999/xlink">
       <path
        d="m88.6,121.3c0.8,0.8 1.8,1.2 2.9,1.2s2.1-0.4 2.9-1.2c1.6-1.6 1.6-4.2 0-5.8l-51-51 51-51c1.6-1.6 1.6-4.2 0-5.8s-4.2-1.6-5.8,0l-54,53.9c-1.6,1.6-1.6,4.2 0,5.8l54,53.9z" />
      </svg>
     </div>
    </a>
   </div>
   <!-- Recommendations carousel -->
   <div class="col-10">
    <div id="recommendationsCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
     <!-- slides of cards -->
     <div class="carousel-inner">
      <div class="carousel-item active">
       <div class="row justify-content-around flex-wrap">
        <div class="col-1 col-sm-2 col-md-8 card-image" style="background-image: url(/images/cards/1+1.jpg);">
        </div>

        <div class="col-1 col-sm-2 col-md-8 card-image" style="background-image: url(/images/cards/1+1.jpg);">
        </div>
        <div class="col-1 col-sm-2 col-md-8 card-image" style="background-image: url(/images/cards/1+1.jpg);">
        </div>
        <div class="col-1 col-sm-2 col-md-8 card-image" style="background-image: url(/images/cards/1+1.jpg);">
        </div>
        <div class="col-1 col-sm-2 col-md-8 card-image" style="background-image: url(/images/cards/1+1.jpg);">
        </div>
        <div class="col-1 col-sm-2 col-md-8 card-image" style="background-image: url(/images/cards/1+1.jpg);">
        </div>
       </div>
      </div>
      <div class="carousel-item">
       <div class="row justify-content-around flex-wrap">
        <div class="col-1 col-sm-2 col-md-8 card-image"
         style="background-image: url(/images/cards/101\ далматинец.jpg);">
        </div>

        <div class="col-1 col-sm-2 col-md-8 card-image"
         style="background-image: url(/images/cards/12\ королевств.jpg);">
        </div>
        <div class="col-1 col-sm-2 col-md-8 card-image"
         style="background-image: url(/images/cards/12\ королевств.jpg);">
        </div>
        <div class="col-1 col-sm-2 col-md-8 card-image" style="background-image: url(/images/cards/1812.jpg);">
        </div>
        <div class="col-1 col-sm-2 col-md-8 card-image" style="background-image: url(/images/cards/44\ котенка.jpg);">
        </div>
        <div class="col-1 col-sm-2 col-md-8 card-image" style="background-image: url(/images/cards/9\ рота.jpg);">
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
   <!-- Right button -->
   <div class="col-1 d-flex justify-content-center">
    <a href="#recommendationsCarousel" class="carousel-control-next cc_buttons" role="button" data-bs-slide="next">
     <div class="carousel-nav-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 129 129" xmlns:xlink="http://www.w3.org/1999/xlink">
       <path
        d="m40.4,121.3c-0.8,0.8-1.8,1.2-2.9,1.2s-2.1-0.4-2.9-1.2c-1.6-1.6-1.6-4.2 0-5.8l51-51-51-51c-1.6-1.6-1.6-4.2 0-5.8 1.6-1.6 4.2-1.6 5.8,0l53.9,53.9c1.6,1.6 1.6,4.2 0,5.8l-53.9,53.9z" />
      </svg>
     </div>
    </a>
   </div>
  </div>
 </div>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
