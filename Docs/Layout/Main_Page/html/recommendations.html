<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <!-- <link rel="stylesheet" href="../css/test.css"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/script.js"></script>
  <script src="../js/animation_for_film_card.js"></script>
  <title>Recommendations</title>
</head>

<body>
  <div class="container-xl">
    <h1 class="text_color">Рекомендуем вам посмотреть</h1>
    <div class="row">
      <!-- Left button -->
      <div class="col-1 d-flex justify-content-center">
        <a href="#recommendationsCarousel" class="carousel-control-prev cc_buttons" role="button" data-bs-slide="prev">
          <div class="carousel-nav-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 129 129" xmlns:xlink="http://www.w3.org/1999/xlink">
              <path
                d="m88.6,121.3c0.8,0.8 1.8,1.2 2.9,1.2s2.1-0.4 2.9-1.2c1.6-1.6 1.6-4.2 0-5.8l-51-51 51-51c1.6-1.6 1.6-4.2 0-5.8s-4.2-1.6-5.8,0l-54,53.9c-1.6,1.6-1.6,4.2 0,5.8l54,53.9z" />
            </svg>
          </div>
        </a>
      </div>
      <!-- Recommendations carousel -->
      <div class="col-10">
        <div id="recommendationsCarousel" class="carousel slide carousel-fade" data-bs-interval="false">
          <!-- slides of cards -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row justify-content-around flex-wrap">
                <div class="col-1 col-sm-2 col-md-8 card-image" style="background-image: url(/images/cards/1+1.jpg);">
                </div>

                <div class="col-1 col-sm-2 col-md-8 card-image"
                  style="background-image: url(/images/cards/101\ далматинец.jpg);">
                </div>
                <div class="col-1 col-sm-2 col-md-8 card-image"
                  style="background-image: url(/images/cards/12\ королевств.jpg);">
                </div>
                <div class="col-1 col-sm-2 col-md-8 card-image" style="background-image: url(/images/cards/1812.jpg);">
                </div>
                <div class="col-1 col-sm-2 col-md-8 card-image"
                  style="background-image: url(/images/cards/44\ котенка.jpg);">
                </div>
                <div class="col-1 col-sm-2 col-md-8 card-image"
                  style="background-image: url(/images/cards/9\ рота.jpg);">
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="row justify-content-around flex-wrap">
                <div class="col-1 col-sm-2 col-md-8 card-image"
                  style="background-image: url(/images/cards/Аватар\ короля.jpg);">
                </div>

                <div class="col-1 col-sm-2 col-md-8 card-image"
                  style="background-image: url(/images/cards/Алладин.jpg);">
                </div>
                <div class="col-1 col-sm-2 col-md-8 card-image"
                  style="background-image: url(/images/cards/Амнезия.jpg);">
                </div>
                <div class="col-1 col-sm-2 col-md-8 card-image"
                  style="background-image: url(/images/cards/Апгрейд.jpg);">
                </div>
                <div class="col-1 col-sm-2 col-md-8 card-image"
                  style="background-image: url(/images/cards/Апокалипсис.jpg);">
                </div>
                <div class="col-1 col-sm-2 col-md-8 card-image d-flex justify-content-center align-items-center"
                  style="background-color:#1f1b2e;">Посмотреть все
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Right button -->
      <div class="col-1 d-flex justify-content-center">
        <a href="#recommendationsCarousel" class="carousel-control-next cc_buttons" role="button" data-bs-slide="next">
          <div class="carousel-nav-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 129 129" xmlns:xlink="http://www.w3.org/1999/xlink">
              <path
                d="m40.4,121.3c-0.8,0.8-1.8,1.2-2.9,1.2s-2.1-0.4-2.9-1.2c-1.6-1.6-1.6-4.2 0-5.8l51-51-51-51c-1.6-1.6-1.6-4.2 0-5.8 1.6-1.6 4.2-1.6 5.8,0l53.9,53.9c1.6,1.6 1.6,4.2 0,5.8l-53.9,53.9z" />
            </svg>
          </div>
        </a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
