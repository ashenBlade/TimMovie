<link rel="stylesheet" href="../css/MyFilmsStyles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="../js/MyFilmsScript.js"></script>

<body>
    <div class="container-xl">
        <div class="box">
            <div class="panel">
                <div class="banner">
                    <img src="../img/tBanner.png" id="tmBanner">
                </div>
                <div class="list-title">
                    <div class="title mt-2">
                            <span>Просмотренные фильмы</span>
                    </div>
                    <div class="navigation">
                        <div class="navigation-film-number">
                            <span id="film-number-btn" class="clickable">№</span>
                        </div>
                        <div class="navigation-film-name">
                            <span id="film-title-btn" class="clickable">Фильм</span>
                        </div>
                        <div class="navigation-film-duration">
                            <span id="film-duration-btn" class="clickable">Продолжительность</span>
                        </div>
                        <div class="navigation-film-grade">
                            <span id="film-grade-btn" class="clickable">Оценка</span>
                        </div>
                        <div class="navigation-film-watched-date">
                            <span>Дата просмотра</span>
                        </div>
                    </div>
                    <div class="films-container">
                        <div class="films-list">
                            <div class="film-number film-block">
                                <span>1</span>
                            </div>
                            <div class="film-card">
                                <img class="film-photo" src="../img/Эхо террора.jpg" alt="">
                            </div>
                            <div class="film-title film-block">
                                <span class="film-title-txt">Эхо террора</span>
                            </div>
                            <div class="film-duration film-block text-white">
                                <span>1:02:22</span>
                            </div>
                            <div class="film-grade film-block">
                                <span class="goodGrade">8</span>
                            </div>
                            <div class="film-watched-date film-block">
                                <span>27.02.2022</span>
                            </div>
                        </div>
                        <div class="films-list">
                            <div class="film-number film-block">
                                <span>2</span>
                            </div>
                            <div class="film-card">
                                <img class="film-photo" src="../img/Батя.jpg" alt="">
                            </div>
                            <div class="film-title film-block">
                                <span class="film-title-txt">Батя</span>
                            </div>
                            <div class="film-duration film-block text-white">
                                <span>25:11</span>
                            </div>
                            <div class="film-grade film-block">
                                <span class="mediumGrade">5</span>
                            </div>
                            <div class="film-watched-date film-block">
                                <span>27.02.2022</span>
                            </div>
                        </div>
                        <div class="films-list">
                            <div class="film-number film-block">
                                <span>3</span>
                            </div>
                            <div class="film-card">
                                <img class="film-photo" src="../img/1+1.jpg" alt="">
                            </div>
                            <div class="film-title film-block">
                                <span class="film-title-txt">Осуждение и убийство Жана Поля Марата, осуществленные
                                    пациентами Чарентонской психбольницы под руководством маркиза де Сада</span>
                            </div>
                            <div class="film-duration film-block text-white">
                                <span>2:01:00</span>
                            </div>
                            <div class="film-grade film-block">
                                <span class="badGrade">3</span>
                            </div>
                            <div class="film-watched-date film-block">
                                <span>27.02.2022</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
